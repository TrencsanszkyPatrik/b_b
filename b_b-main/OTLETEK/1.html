<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <button id="playButton">Lejátszás</button>
<video id="video" width="640" height="360" controls>
  <source src="video.mp4" type="video/mp4">
  A böngésződ nem támogatja a videót.
</video>
<audio id="audio" src="audio.mp3"></audio>
<input type="range" id="audioVolume" min="0" max="1" step="0.01" value="1">
<input type="range" id="videoVolume" min="0" max="1" step="0.01" value="1">







    <script>
       
       document.addEventListener("DOMContentLoaded", function() {
  const playButton = document.getElementById('playButton');
  const video = document.getElementById('video');
  const audio = document.getElementById('audio');
  const audioVolumeSlider = document.getElementById('audioVolume');
  const videoVolumeSlider = document.getElementById('videoVolume');

  let isPlaying = false;

  playButton.addEventListener('click', function() {
    if (!isPlaying) {
      video.muted = true;
      video.play();
      audio.play();
      isPlaying = true;
    } else {
      video.pause();
      audio.pause();
      isPlaying = false;
    }
  });

  audioVolumeSlider.addEventListener('input', function() {
    audio.volume = audioVolumeSlider.value;
  });

  videoVolumeSlider.addEventListener('input', function() {
    video.volume = videoVolumeSlider.value;
  });

  video.addEventListener('play', function() {
    audio.play();
  });

  video.addEventListener('pause', function() {
    if (!audio.paused) {
      audio.pause();
    }
  });

  video.addEventListener('ended', function() {
    audio.pause();
    isPlaying = false;
  });
});









    </script>


</body>

</html>
