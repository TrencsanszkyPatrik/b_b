<body onload="showFooterNav()"> <!-- Meghívja a funkciót, amivel az animációt lejátszuk -->

        <a href="index.html"><img src="img/logo/logo.png" alt="Logo" class="logo"></a>
        <div class="buttons">

    <!-- Az oldal fő része!-->
    <div class="main">

            <p>A videó alaphangja: </p>

            <input type="range" id="audioVolume" min="0" max="1" step="0.01" value="1">
